<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="formAddUser" class="container" style="display: none">
      <form class="form" id="form">
        <h3>Thêm mới tài khoản</h3>
        <div class="form-group">
          <label for="userName">Họ và tên</label>
          <input id="userName" type="text" placeholder="Nhập họ tên tên" />
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Ngày sinh</label>
          <input id="dateOfBirth" type="date" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input id="password" type="password" />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Số điện thoại</label>
          <input id="phoneNumber" type="text" />
        </div>
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input id="address" type="text" />
        </div>
        <div>
          <button id="btnCloseForm" type="button">Đóng</button>
          <button type="reset">Làm mới</button>
          <button type="submit">Thêm mới</button>
        </div>
      </form>
    </div>

    <div class="container-data">
      <button id="btnOpenForm">Thêm mới tài khoản</button>
      <table border="1">
        <thead>
          <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th colspan="2">Chức năng</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
